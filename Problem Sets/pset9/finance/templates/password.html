{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}

    <form action="/password" method="post">
        <div class="form-group">
            <div class="form-group">
                <input name="old" autocomplete="off" autofocus placeholder="Old Password" type="password">
            </div>
            <div class="form-group">
                <input name="new" autocomplete="off" placeholder="New Password" type="password">
            </div>
            <div class="form-group">
                <input name="confirmation" autocomplete="off" placeholder="Repeate New Password" type="password">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>

{% endblock %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">


        <title>Quiz</title>
    </head>
    <body>
        <div class = "title">
            <h1>Quiz</h1>
        </div>

        <div class="question1">
            <h3>First Question: </h3>
            <h4>What color was my first lightsaber? </h4>
            &nbsp
            <button id="green" class="incorrect">Green</button>
            <button id="yellow" class="incorrect">Yellow</button>
            <button id="blue" class="correct">Blue</button>
            <button id="red" class="incorrect">Red</button>
            <br>

        </div>
        <p id="response1"></p>

        <div class="question2">
            <h3>Second Question: </h3>
            <h4>What was I known before as?</h4>
            <input id="answer2" type="text">
            <button id="check">Check</button>
        </div>
        <p id="response2"></p>
        <br>
        <h5>Your progress:</h5>
        <div class="progress">
            <div id = "bar" class="progress-bar progress-bar-striped bg-success progress-bar-animated" style="width: 0%" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="footer">
            <a class="back_main"href="/index.html">Back to the main page</a>
        </div>


        <script>
            let answered1 = false
            let correct = document.querySelector('.correct');
            let bar = document.querySelector('#bar');
            correct.addEventListener('click', function(){
                if (!answered1){
                    if (bar.style.width == '0%'){
                    bar.style.width = '50%';
                    }

                    else {
                    bar.style.width ='100%';
                    }
                    answered1 = true;
                }
                document.querySelector('#response1').innerHTML = 'Correct!';
            })
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++){
                incorrects[i].addEventListener('click', function(){
                    document.querySelector('#response1').innerHTML = 'Incorrect.';
                })
            }
            let answered2 = false;
            document.querySelector('#check').addEventListener('click', function(){
                let answer = document.querySelector('#answer2').value;
                if (!answered2){
                    if (answer.toLowerCase() == 'anakin skywalker'){
                        document.querySelector('#response2').innerHTML = 'Correct!';
                        if (bar.style.width == '0%'){
                        bar.style.width = '50%';
                        }

                        else {
                        bar.style.width ='100%';
                        }
                    }
                    else {
                        document.querySelector('#response2').innerHTML = 'Incorrect';
                    }
                    answered2 = true;
                }

            })

        </script>
    </body>
</html>
